<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ctrl + shift + p -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:300,400,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />

    <title>Динамо</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header__container _container">
          <a href="" class="header__logo"
            ><img class="logo__icon" src="./images/header/Логотип-01 1.png"
          /></a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">главная</a>
              </li>
              <li class="menu__item"><a href="" class="menu__link">меню</a></li>
              <li class="menu__item">
                <a href="" class="menu__link">доставка</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">контакты</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">акции</a>
              </li>
            </ul>
          </nav>
          <div class="header__contact">
            <a href="#">
              <img
                src="./images/header/001-phone-call.png"
                class="telephone_icon"
                alt=""
              />
              <span class="telephone_number">+380 (98) 765 43 21 </span>
            </a>

            <div class="contact_social-media">
              <img
                class="contact_icon social-media_instagram"
                src="./images/header/002-instagram.png"
                alt=""
              />
              <img
                class="contact_icon social-media_facebook"
                src="./images/header/001-facebook.png"
                alt=""
              />
              <img
                class="contact_icon socia-media_twitter"
                src="./images/header/003-twitter.png"
                alt=""
              />
            </div>

            <div class="burger_menu">
              <img
                src="./images/header/Меню-бургер 1.svg"
                class="burger_icon"
                alt=""
              />
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
